<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
		}

		html{
			text-align: center;
			font:14px normal Arial, sans-serif;
    		color:#060309;
    		background-color:#fff;
		}

		body{
			text-align: center;
			padding: 60px;
		}

		h1{
			margin-bottom: 20px;
		}

		#answer{
			padding: 12px 20px;
			display: inline-block;
			width: 220px;
			text-align: right;
			background-color: #f9f9f9;
		}

		.op{
			display: inline-block;
			width: 24px;
			padding: 12px 20px;
			text-align: center;
			background-color: #f8f8f8;
			color: #000;
		}

		p:hover{
			background-color: #8099e6;
			cursor: pointer;
		}

		p.active{
			color: #fff;
			background-color: #3366cc;
		}

	</style>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="transformed.js"></script></body>
</html>
